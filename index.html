<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <title>Test</title>
  </head>
  <body>
    <div class="frame-wrapper">
      <div class="frame">
        <div class="progress-bar">
          <svg
            class="progress-bar__figure"
            viewBox="0 0 100 100"
            style="transform: rotate(-90deg)"
          >
            <circle
              class="circle-main"
              r="48"
              cx="50"
              cy="50"
              fill="transparent"
              stroke="#FFFFFF80"
              stroke-width="1px"
            ></circle>
            <circle
              class="circle-bar"
              r="48"
              cx="50"
              cy="50"
              fill="transparent"
              stroke="#FFFFFF"
              stroke-width="2px"
            ></circle>
          </svg>
          <span class="progress-bar__text">0/7</span>
        </div>

        <div class="check-list">
          <button class="check-list__button">Чеклист</button>
          <span class="check-list__checked">Выполнено: 0 из 7 действий</span>
          <span class="check-list__next"
            >Следующее действие: Созвониться с клиентом до 23.05.24 12:00</span
          >
        </div>
        <button class="frame-button">Открыть чеклист</button>
      </div>
    </div>
  </body>
</html>
